<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>D&D App</title>
</head>
<script type="text/javascript">
		
window.onload = function(){
	//Translate Text Function Takes Input Text and Makes it Static Text
	translateText = function(varName, idName) {
				this.varName = document.getElementById(varName);
				while(idName.firstChild) {
    			idName.removeChild(idName.firstChild);
			}
			return idName.appendChild(document.createTextNode(varName.value));
	}
//Function That Controls Lock / Unlock Button
	lockUnlock = function(){
		//If Locked then
		if(document.getElementById('unlocked')){
			//Change Text to Locked
			document.getElementById('unlocked').innerHTML = 'Locked';
			//Change ID to Unlocked
			document.getElementById('unlocked').id = 'locked';
			//Hide Form Elements
			document.getElementById('playerForm').style.display="none";
			//Show Static Elements
			document.getElementById('playerStatic').style.display="inline-block";
			//translateText Calls that Take Input and Make it Into Text
			translateText(playerName, playerNameStatic);
			translateText(characterName, characterNameStatic);
			translateText(armorClass, armorClassStatic);
			//Translate Dropdown into Text (Need to Figure Out Function for This)
			var baseAttack = document.getElementById('baseAttack');
			var baseAttackNumber = baseAttack.options[baseAttack.selectedIndex].text;
				while(baseAttackStatic.firstChild) {
				baseAttackStatic.removeChild(baseAttackStatic.firstChild);
				}
			baseAttackStatic.appendChild(document.createTextNode(baseAttackNumber));
			
			

		
		
		
		//If Unlocked Then	
		} else if(document.getElementById('locked')){
			//Change Text to Locked
			document.getElementById('locked').innerHTML = 'Unlocked';
			//Add Unlocked ID
			document.getElementById('locked').id = 'unlocked';
			//Show Static Elements
			document.getElementById('playerForm').style.display="inline-block";
			document.getElementById('playerStatic').style.display="none";
		}
	}
}
</script>
<style type="text/CSS">
body {
	font-family:Arial, Helvetica, sans-serif;
	width:1024px;
	margin:0 auto;
	color:#666;
}
.playerCharacter {
	width: 100%;
	height:200px;
	background-color:#CCC;
	position: relative;
}
.lockButton {
	width: auto;
	padding: 5px;
	background-color: #aaa;
	position: absolute;
	right: 10px;
	top: 70px;
	border-radius: 10px;	
}
#locked {
}
#unlocked {
}
#playerForm{
	padding: 10px;
	display: inline-block;
}
#playerStatic {
	padding: 10px;
	display: none;
	float:left;
	width:800px;
}
#playerNameStatic{
	font-size:12px;
}
#characterNameStatic {
	font-size: 50px;
	height: 57px;
}
#armorClassStatic {
	background: url(images/shield.png) no-repeat;
	font-size: 40px;
	color: #FFF;
	display: inline-block;
	height: 72px;
	width: 58px;
	padding: 10px 0px 0px 4px;
	margin-left: 20px;
}
#baseAttackStatic {
	background: url(images/shield.png) no-repeat;
	font-size: 40px;
	color: #FFF;
	display: inline-block;
	height: 72px;
	width: 58px;
	padding: 10px 0px 0px 4px;
	margin-left: 20px;
}
input[type="text"]#baseAttack{
 width:20px;
 }
</style>
<body>
    <div class="playerCharacter">
    	<div id="playerForm">
                <form>
                    Player Name:<br /><input type="text" id="playerName"><br />
                    Character Name:<br /><input type="text" id="characterName"><br />
                    Armor Class:<br /><input type="text" id="armorClass" type="numeric" pattern="\d*" /><br />
                    Base Attack:<br /><select name="baseAttack" id="baseAttack">
                                          <option value="1">+1</option>
                                          <option value="2">+2</option>
                                          <option value="3">+3</option>
                                          <option value="4">+4</option>
                                       </select>
                </form>
        </div>
        <div id="playerStatic">
			<span id="playerNameStatic"></span><br  />
			<span id="characterNameStatic"></span>
            <div id="armorClassStatic"></div>
            <span id="baseAttackStatic"></span><br />
        </div>
    	<span class="lockButton" id="unlocked" onclick="lockUnlock()">
			Unlocked
        </span>
    </div>
</body>
</html>
